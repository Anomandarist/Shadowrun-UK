<section id="title">
	<h1>{{ page.title | default: site.title }}</h1>
	<p>
		{%- if page.title != null -%}
			{%- if layout.subtitlesuffix == null -%}
				<a href="{{ '/' | relative_url }}">{{ site.title }}</a>
			{%- else -%}
				<a href="{{ layout.backlink | relative_url }}">{{ site.title }}: {{ layout.subtitlesuffix }}</a>
			{%- endif -%}
		{%- else -%}
			{{ site.description }}
		{%- endif -%}
	</p>
</section>
